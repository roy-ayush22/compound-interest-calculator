<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Compound Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Compound Calculate</h1>
      <form id="interest-form">
        <div class="input-group">
          <label for="">Principal Amount(₹)</label>
          <input
            type="text"
            name="principal-amount"
            id="p-a"
            placeholder="Enter principal amount"
          />
        </div>
        <div class="input-group">
          <label for="">Annual Interest Rate(%)</label>
          <input
            type="text"
            name="annual-interset"
            id="a-i"
            placeholder="Enter annual interset rate"
          />
        </div>
        <div class="input-group">
          <label for="">Time Period(Years)</label>
          <input
            type="text"
            name="time-period"
            id="t-p"
            placeholder="Enter time period"
          />
        </div>
        <div class="input-group">
          <label for="">Compound Frequency</label>
          <select name="" id="frequency">
            <option value="daily">Daily</option>
            <option value="monthly">Monthly</option>
            <option value="quaterly">Quarterly</option>
            <option value="annually">Annually</option>
            <option value="semi">Semi-Annually</option>
          </select>
        </div>
        <button type="submit">Calculate</button>
      </form>
      <div id="result" class="hidden">
        <h2>Result:</h2>
        <p>Final Amount: ₹<span id="final-amount"></span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
